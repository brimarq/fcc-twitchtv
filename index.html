<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Twitchtv Streams</title>
  </head>
  <body>
    <div class="container">
      <button id="testApi" class="btn btn-primary my-2">Test API</button>
      <button id="testArr" class="btn btn-primary my-2 ml-2">Test Arr</button>
      
      <div id="user-list" class="list-group">

        <a href="#" class="list-group-item list-group-item-action flex-column flex-wrap align-items-start list-group-item-secondary">
          <div class="media align-items-center">
            <img class="mr-3" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" alt="Generic placeholder image">
            <div class="media-body">
              <div class="d-flex w-100 flex-wrap justify-content-between">
                <h5 class="mt-0">FreeCodeCamp</h5>
                <small><span class="badge badge-pill badge-secondary py-1">OFFLINE</span></small>
              </div>
              <em>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin. Cras purus odio, vestibulum in vulputate at.</em>
            </div>
          </div>
        </a>

        <a href="#" class="list-group-item list-group-item-action flex-column flex-wrap list-group-item-success">
          <div class="media align-items-center">
            <img class="mr-3" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" alt="Generic placeholder image">
            <div class="media-body">
              <div class="d-flex w-100 flex-wrap justify-content-between">
                <h5 class="mt-0">ESL_SC2</h5>
                <small><span class="badge badge-pill py-1 badge-success">ONLINE</span></small>
              </div>
              <em>StarCraft II: RERUN: Hurricane [P] vs. Rogue [Z] - Ro12 - IEM Katowice 2018</em>
              
              <!-- Cras sit amet nibh libero, in gravida nulla.  -->
            </div>
          </div>
        </a>



      </div><!-- #user-list  -->

    </div><!-- .container -->

    <!-- JavaScript: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
