<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Twitch TV Streams</title>
  </head>
  <body>
    <div class="container">
      <nav class=" navbar flex-column flex-sm-row">
        <span class="navbar-brand mb-0 mr-0 mr-sm-3 h1">Twitch TV Streams</span>
        
        <div id="stream-select" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="selectStreams" value="all" autocomplete="off" checked> All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="selectStreams" value="online" autocomplete="off"> Online
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="selectStreams" value="offline" autocomplete="off"> Offline
          </label>
        </div><!-- .btn-group -->
      </nav>

      <div id="spinner" class="text-center weatherDiv" style="display: none">
          <p>Loading weather</p>
          <i class="fas fa-spinner fa-pulse fa-3x"></i>
      </div>
      
      
      <div id="user-list" class="list-group"></div><!-- #user-list  -->

    </div><!-- .container -->

    <!-- JavaScript: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
